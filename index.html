    <script class="text/javascript">
        $(function () {
            $("#date").datepicker({
                dateFormat: "dd/mm/yy",
                // changeYear: true,
                // yearRange: '-100:+0',
                // showOtherMonths: true,
                // maxDate: -1,   //The maximum date is 1 day ago
                // onSelect: function () {
                //     GetAge($(this).datepicker('getDate'));
                // }
            });
            $("#date_of_birt").datepicker({
                dateFormat: "dd/mm/yy",
                changeYear: true,
                yearRange: '-100:+0',
                showOtherMonths: true,
                maxDate: -1,   //The maximum date is 1 day ago
                onSelect: function () {
                    GetAge($(this).datepicker('getDate'));
                }
            });
        });

        $(".infopicker").on('change', function () {
            var age = GetAge($(this).datepicker('getDate'));
            if (age >= 16 && age < 18) {
                alert("The minimum age requirement for supplementary card applicant is 18 years old. For applicant aged 16 and 17, and are going overseas to study, please submit the letter of acceptance from the education institution.");
            }
        });

        function GetAge(birthDate) {
            var today = new Date();
            var age = today.getFullYear() - birthDate.getFullYear();
            var m = today.getMonth() - birthDate.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            $('#age').prop('value', age)
            $('#age').focus()
            return age;
        }
    </script>
